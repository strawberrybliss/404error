<!DOCTYPE html>
<html lang="es">


<head>
    <title>404 ERROR</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/c3fd22b8e3.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- aqui se pone el favicon -->
    <link rel="icon" type="image/png" href="media/img/martefav.webp">
    <!-- tipografía google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
</head>


<body>

    <!-- cielo estrellas -->
    <div class="stars"></div>

    <!-- pantalla de carga -->
    <section id="carga">
        <div class="cont-carga">
            <img class="imgcarga" src="media/img/cargaimg.svg">
            <div id="pixel">
                <img class="pixelart" src="media/img/tierra.png">
                <img id="cohete" class="pixelart" src="media/img/cohete.png">
                <img class="pixelart" src="media/img/martefav.webp">
            </div>
            <div id="travel">
                <p class="t-1">Travelling progress<span class="dots"></span></p>
                <div id="barra">
                    <span id="barra-carga"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- transición intermedia -->
    <section id="p-alarma">
        <div>
            <img id="alarma-icon" src="media/img/alerta.png" alt="Alerta">
        </div>
        <div id="flash"></div>
    </section>

    <!-- pantalla 404 -->
     <section id="final">
        <div id="contenedor" class="cont-carga">
            <div>
                <img class="main" src="media/img/4main.png">
                <img class="mars" src="media/img/marte.png">
                <img class="main" src="media/img/4main.png">
            </div>
            <div id="mensaje" class="texto">
                <h2>Houston, we have a problem!</h2>
                <h2><span class="color">Mars</span> has disappeared!</h2>
            </div>
            <button class="boton">
                <a href="index.html">Go back home</a>
            </button>
        </div>
     </section>


</body>


</html>
